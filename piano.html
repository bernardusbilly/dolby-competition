<body class="piano">
	<div class="introduction">
		<div class="intro-1">
			See other available songs! <span class="fa fa-long-arrow-right"></span>
		</div>
		<div class="intro-2">
			Play a song! <span class="fa fa-long-arrow-right"></span>
		</div>
		<div class="intro-3">
			Switch between pianos! <span class="fa fa-long-arrow-right"></span>
		</div>
		<div class="intro-4">
			Hover to the bottom of the screen to see the audio controller <span class="fa fa-long-arrow-down"></span>
		</div>
		<div class="close-introduction">
			Next
		</div>
		<img class="dolby-audio" src="build/img/DolbyAudioLogo_All/DolbyAudio_Hrztl_black.png"/>
	</div>
	<div class="controller">
		<div class="expand-button">
			<span class="fa fa-backward"></span>
		</div>
		<div class="shrink-button">
			<span class="fa fa-forward"></span>
		</div>
		<div class="play-button">
			<span class="fa fa-play"></span>
		</div>
		<marquee class="song-ticker song-ticker-vertical"
			behavior="scroll" 
			scrollamount="3"
		    onmouseover="this.stop();" 
		    onmouseout="this.start();">
		        Branch by Keith Kenniff
		</marquee>
		<div class="piano-type">
			<img src="build/img/piano.png" />
		</div>
		<div class="song-list">
			<div id="1" class="song-option song-active">1. Branch </div>
			<div id="2" class="song-option">2. Ideal of Hope </div>
		</div>
		<div class="copyright">
			&copy Copyright 2016<br>Bernardus Billy Tjiptoning
		</div>
	</div>

	<!-- Initial Background -->
	<img src="build/img/piano1/0.jpg" class="photo-container">
	<img class="dolby-audio-2" src="build/img/DolbyAudioLogo_All/DolbyAudio_Hrztl_white.png"/>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
